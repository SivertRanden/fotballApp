<ion-header>

  <ion-navbar>
    <ion-title>Flere aktiviteter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list radio-group [(ngModel)]="answer" name="answer" required>
        <h3 center>Har du hatt flere aktiviteter i dag?</h3>
    
        <ion-item>
          <ion-label>Ja</ion-label>
          <ion-radio value="ja"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Nei</ion-label>
          <ion-radio value="nei"></ion-radio>
        </ion-item>
    
      </ion-list>

      <ion-buttons text-center>
          <button [disabled]="!answer" ion-button icon-only (click)="onNextButtonClicked(answer)">
              <ion-icon name="arrow-forward"></ion-icon>
          </button>
      </ion-buttons>

</ion-content>

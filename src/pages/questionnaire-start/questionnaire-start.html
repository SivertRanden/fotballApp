<ion-header>

  <ion-navbar>
    <ion-title>Fysisk aktivitet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list radio-group [(ngModel)]="answer" name="answer" required>
    <h3>Har du v√¶rt i fysisk aktivitet i dag?</h3>

    <ion-item>
      <ion-label>Ja</ion-label>
      <ion-radio value="ja"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Nei</ion-label>
      <ion-radio value="nei"></ion-radio>
    </ion-item>

  </ion-list>
  
  <ion-buttons text-center>
      <button [disabled]="!answer" ion-button icon-only (click)="onNextButtonClicked(answer)">

  </ion-buttons>

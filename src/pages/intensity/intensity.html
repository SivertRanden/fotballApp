<ion-header>

  <ion-navbar>
    <ion-title>Intensitet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Hvor hardt fÃ¸lte du det var?
    </ion-list-header>
    <ion-item>
        <ion-label id="intensity-label">{{intensities[0]}}</ion-label>
        <ion-range min="0" max="10" snaps="true" pin="true" [(ngModel)]="answer" (ionChange)="onSliderChange($event)">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>10</ion-label>
        </ion-range>
    </ion-item>
  </ion-list>

  <ion-buttons text-center>
      <button ion-button icon-only (click)="onNextButtonClicked(answer)">
          <ion-icon name="arrow-forward"></ion-icon>
      </button>
  </ion-buttons>

</ion-content>

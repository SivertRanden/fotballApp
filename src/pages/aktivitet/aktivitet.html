<ion-header>

    <ion-navbar>
      <ion-title>Aktivitet</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list radio-group [(ngModel)]="answer" name="answer" required>
      <ion-list-header>Hvilken aktivitet?</ion-list-header>
      <ion-item *ngFor="let activity of activities">
        <ion-label>{{ activity.name}}</ion-label>
        <ion-radio value="{{ activity.name }}"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-buttons text-center>
        <button [disabled]="!answer" ion-button icon-only (click)="onNextButtonClicked(answer)">
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-buttons>
  
  </ion-content>

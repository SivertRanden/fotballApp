<ion-header>

  <ion-navbar>
    <ion-title>Kamplengde</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h3> Hvor lenge spilte du? </h3>
    <ion-item>
        <ion-range min="0" max="120" step="10" snaps="true" pin="true" [(ngModel)]="answer">
          <ion-label range-left>0 min</ion-label>
          <ion-label range-right>120 min</ion-label>
        </ion-range>
    </ion-item>
  </ion-list>

  <ion-buttons text-center>
      <button ion-button icon-only (click)="onNextButtonClicked(answer)">
          <ion-icon name="arrow-forward"></ion-icon>
      </button>
  </ion-buttons>
  
</ion-content>

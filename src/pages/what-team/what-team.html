<ion-header>

  <ion-navbar>
    <ion-title>Lags</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content padding>
    <ion-list radio-group (ionChange)="onRadioChange(type)" [(ngModel)]="type" required>
      <ion-list-header>For hvilket lag?</ion-list-header>
      <ion-item *ngFor="let type of teamTypes">
        <ion-label>{{ type.name }}</ion-label>
        <ion-radio value="{{ type.name }}"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-list radio-group [(ngModel)]="answer" name="answer" required id="teamList">
      <ion-item *ngFor="let team of teams">
        <ion-label>{{ team.name }}</ion-label>
        <ion-radio value="{{ team.name }}"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-buttons end>
        <button ion-button icon-only (click)="onNextButtonClicked(answer, type)">
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-buttons>

</ion-content>
